<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://github.com/loopj/jquery-tokeninput/raw/master/src/jquery.tokeninput.js"></script>

    <link rel="stylesheet" href="https://github.com/loopj/jquery-tokeninput/raw/master/styles/token-input.css" type="text/css" />
    <link rel="stylesheet" href="https://github.com/loopj/jquery-tokeninput/raw/master/styles/token-input-facebook.css" type="text/css" />
</head>

<body>
    <h1>jQuery Tokeninput Demos</h1>

    <h2>Default Settings</h2>
    <input type="text" id="demo-input" name="blah" />
    <script type="text/javascript">
    $(document).ready(function() {
        $("#demo-input").tokenInput("http://shell.loopj.com/tokeninput/tvshows.php");
    });
    </script>


    <h2>Facebook style</h2>
    <input type="text" id="demo-input-facebook-theme" name="blah2" />
    <script type="text/javascript">
    $(document).ready(function() {
        $("#demo-input-facebook-theme").tokenInput("http://shell.loopj.com/tokeninput/tvshows.php", {
            theme: "facebook"
        });
    });
    </script>
</body>
</html>
