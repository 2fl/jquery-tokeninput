    <link rel="stylesheet" type="text/css" href="http://loopj.com/css/style.css" />
    <link rel="stylesheet" type="text/css" href="http://loopj.com/css/highlight.css" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>

    <script type="text/javascript"> 
    $(document).ready(function() {
        $(".highlight").each(function() {
            var originalWidth = $(this).width();
            var idealWidth = Math.max(originalWidth, $(this).find("pre").contents().width());
            $(this).hover(function () {
                $(this).animate({width: idealWidth}, "fast");
            }, function () {
                $(this).animate({width: originalWidth}, "fast");
            });
        });
    });
    </script>
